<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>

    <link rel="stylesheet" href="global.css" />

    <link rel="stylesheet" href="map.css" />

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <script src="map.js" type="module"></script>

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>

    <header class="time-controls">
        <h1>ğŸš´ğŸ¼â€â™€ï¸ Bikewatching</h1>

        <div class="time-filter">
            <label>
                Filter by time:
                <input 
                    id="time-slider"
                    type="range"
                    min="-1"
                    max="1440"
                    value="-1"
                >
            </label>
            
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </div>
    </header>

    <p class="subtitle">
        An interactive map of Bluebikes usage in Boston and Cambridge, showing
        bike lanes, stations, and when each station is busiest.
        </p>

    <div id = "map">
        <svg></svg>
    </div>

    <div class="legend">
        <div class="legend-title">Legend:</div>

        <div class="legend-item" style="--departure-ratio: 1">
            <span>More departures</span>
        </div>

        <div class="legend-item" style="--departure-ratio: 0.5">
            <span>Balanced</span>
        </div>

        <div class="legend-item" style="--departure-ratio: 0">
            <span>More arrivals</span>
        </div>
    </div>
</body>
</html>
